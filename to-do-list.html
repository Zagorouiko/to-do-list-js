<!DOCTYPE html>
<html>
  <head>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a list name:</h2>
          <form id="new-list">
            <div class="form-group">
              <label for="new-list-name">List Name</label>
              <input type="text" class="form-control" id="new-list-name">
            </div>
            <div id="new-tasks">
              <div class="new-task">
                <div class="form-group">
                  <label for="new-task-name">Task</label>
                  <input type="text" class="form-control new-task-name">
                </div>
              </div>
            </div>

            <span class="btn btn-primary" id="add-task">Add Another task</span>
            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Lists:</h2>
          <ul id="lists">

          </ul>
        </div>
        <div class="col-md-6">
        <div id="show-list">
          <h2></h2>
          <p>Tasks: <span class="task-name"></span></p>
          <ul id="tasks">

          </ul>
        </div>
      </div>
      </div>
    </div>
  </body>
  </html>
